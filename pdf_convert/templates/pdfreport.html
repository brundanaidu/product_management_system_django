<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
          <h4 align="center">Product List Reports</h4>
            <!-- Report Table Format starts -->
                <table class="table" border="2">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Image</th>
              <th scope="col">Name</th>
              <th scope="col">Category</th>
                <th scope="col">Price</th>
              <th scope="col">Published</th>
                 <th scope="col" >Create On</th>
            </tr>
          </thead>
          <tbody>
          {% for product in products %}
            <tr>
              <td scope="row" align="center">{{product.id}}</td>
              <td align="center"><img src="{{ product.image.path }}" height="30"  width="30" align="center"></td>
              <td align="center">{{ product.name }}</td>
              <td align="center">{{ product.category.name }}</td>
              <td align="center">{{ product.price }}</td>
              <td align="center">{{ product.is_published }}</td>
              <td align="center">{{ product.created_at }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
    <!-- Report Table Format Ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
